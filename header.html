<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Example</title>
  <style>
    /* Basic styling for the navbar */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #333;
      color: white;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar .nav-links {
      display: flex;
      gap: 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #ddd;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Mindset</div>
    <div class="nav-links">
      <a href="#schools">Schools</a>
      <a href="#quotes">Quotes</a>
      <a href="#stories">Stories</a>
    </div>
  </nav>
</body>
</html>
